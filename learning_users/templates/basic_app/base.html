<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base HTML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>
  <body>
    <header>
     <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
       <a class="navbar-brand" href="{% url 'index' %}">Django</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarCollapse">
         <ul class="navbar-nav mr-auto">
           <li class="nav-item active">
             <a class="nav-link" href="{% url 'admin:index' %}">Admin<span class="sr-only">(current)</span></a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
           </li>
           {% if user.is_authenticated %}
           <li class="nav-item">
             <a class="nav-link " href="{% url 'logout' %}">Logout</a>
           </li>
           {% else %}
           <li class="nav-item">
             <a class="nav-link " href="{% url 'basic_app:user_login' %}">Login</a>
           </li>
           {% endif %}
           {% if user.is_authenticated %}
           <li class="nav-item">
             <a class="nav-link " href="{% url 'special' %}">Special</a>
           </li>
           {% endif %}
         </ul>
       </div>
     </nav>
   </header>
   <div class="container">
    {% block body_block %}
    {% endblock%}
   </div>
  </body>
</html>
